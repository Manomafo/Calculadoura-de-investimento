<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Calculadora de Investimentos Impressionadora</title>
</head>

<body class="h-[100dvh] grid grid-cols-3 grind-rows-2">
  <aside class="row-san-2 bg-stone-400 flex flex-col justify-between py-5 px-2">
    <h1 class="text-2xl font-bold px-6">Calculadora de Investimento</h1>
    <form class="w-full">
      <div class="flex w-full flex-col px-6 my-2">
        <label for="starting-amount" class="font-bold text-gray-700">Investimento inicial</label>
        <div class="flex">
          <input value="R$" class="w-1/6 text-center rounded-l-lg" type="text" disabled>
          <input type="text" class="w-5/6 rounded-r-lg px-2" placeholder="0.00" id="starting-amount">
        </div>
      </div>
      <div class="flex w-full flex-col px-6 my-2">
        <label for="additional-contribution" class="font-bold text-gray-700">Aportes adicionais</label>
        <div class="flex">
          <input value="R$" class="w-1/6 text-center rounded-l-lg" type="text" disabled>
          <input type="text" class="w-5/6 rounded-r-lg px-2" placeholder="0.00" id="additional-contribution">
        </div>
      </div>
      <div class="flex w-full flex-col px-6 my-2">
        <label for="trime-amount" class="font-bold text-gray-700">Prazo</label>
        <div class="flex">
          <input type="text" class="w-2/3 rounded-l-lg px-2" placeholder="0" id="trime-amount">
          <select id="trime-amount-period"
            class="w-1/3 rounded-r-lg border-l-2 border-stone-600 text-center hover:bg-stone-800 hover:text-slate-200">
            <option value="monthly">Mensal</option>
            <option value="yearly">Anual</option>
          </select>
        </div>
      </div>
      <div class="flex w-full flex-col px-6 my-2">
        <label for="return-rate" class="font-bold text-gray-700">Rentabilidade</label>
        <div class="flex">
          <input value="%" class="w-1/6 text-center rounded-l-lg" type="text" disabled>
          <input type="text" class="w-1/2 px-2" placeholder="0%" id="return-rate">
          <select id="evaluation-period"
            class="w-1/3 rounded-r-lg border-l-2 border-stone-600 text-center hover:bg-stone-800 hover:text-slate-200">
            <option value="monthly">Mensal</option>
            <option value="yearly">Anual</option>
          </select>
        </div>
      </div>
      <div class="flex w-full flex-col px-6 my-2">
        <label for="tax-rate" class="font-bold text-gray-700">Imposto sobre lucro</label>
        <div class="flex">
          <input value="%" class="w-1/6 text-center rounded-l-lg" type="text" disabled>
          <input type="text" class="w-5/6 rounded-r-lg px-2" placeholder="0%" id="tax-rate">
        </div>
      </div>
    </form>
    <div>
      <button>Calcular</button>
      <button>Limpar</button>
    </div>
  </aside>
  <main>
    <p>Resultados</p>
  </main>
</body>

</html>
